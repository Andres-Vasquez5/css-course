<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bob Esponja con CSS</title>
    <link rel="stylesheet" href="estilos.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bob_body">
      <div class="eyes">
        <!-- FIRST EYE -->
        <div class="eye">
          <div class="eyelashes">
            <div class="eyelash first"></div>
            <div class="eyelash second"></div>
            <div class="eyelash third"></div>
          </div>
          <div class="outer_eye">
            <div class="inner_eye"></div>
          </div>
        </div>

        <!-- SECOND EYE -->
        <div class="eye">
          <div class="eyelashes">
            <div class="eyelash first"></div>
            <div class="eyelash second"></div>
            <div class="eyelash third"></div>
          </div>
          <div class="outer_eye">
            <div class="inner_eye"></div>
          </div>
        </div>
      </div>

      <div class="nose"></div>

      <div class="mouth">
        <div class="cheek first"></div>
        <div class="teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
        <div class="cheek second"></div>
      </div>

      <div class="freckle first"></div>
      <div class="freckle second"></div>
      <div class="freckle third"></div>
      <div class="freckle fourth"></div>
      <div class="freckle fifth"></div>

      <div class="shirt">
        <div class="neck first"></div>
        <div class="tie">
          <div class="tie_neck"></div>
        </div>
        <div class="neck second"></div>
      </div>

      <div class="tail_tie"></div>

      <div class="pants">
        <div class="belt first"></div>
        <div class="belt second"></div>
        <div class="belt third"></div>
        <div class="belt fourth"></div>
      </div>
    </div>
  </body>
</html>
